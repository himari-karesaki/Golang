<!DOCTYPE html>
<html>
  <head>
    <title>小太郎日和</title>
  </head>
  <body>
    <h1>小太郎日和</h1>
    <table id="postTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>コンテンツ</th>
          <th>いいね</th>
          <th>投稿日</th>
          <th>リアクション</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br />
    <h2>新しい投稿を追加</h2>
    <form id="postForm">
      <label for="title">タイトル:</label>
      <input type="text" id="title" name="title" required /><br />
      <label for="content">コンテンツ:</label>
      <textarea id="content" name="content" required></textarea><br />
      <button type="submit">投稿を追加する</button>
    </form>
    <h2>特定の投稿を更新</h2>
    <form id="updateForm">
      <label for="updateId">ID:</label>
      <input type="text" id="updateId" name="id" required /><br />
      <label for="title">タイトル:</label>
      <input type="text" id="updateTitle" name="title" required /><br />
      <label for="content">コンテンツ:</label>
      <textarea id="updateContent" name="content" required></textarea><br />
      <button type="submit">投稿を更新する</button>
    </form>
    <h2>特定の投稿を取得</h2>
    <form id="getForm">
      <label for="getId">ID:</label>
      <input type="text" id="getId" name="id" required /><br />
      <button type="submit">投稿を取得する</button>
      <table id="getTable">
        <tbody></tbody>
      </table>
      
    </form>

    <script src="main.js"></script>
  </body>
</html>
